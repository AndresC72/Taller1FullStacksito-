<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
            let opcion = prompt(`digite el numero de la opcion segun corresponda \n opcion 1.  \n contar de 0 100 \n opcion 2. \n contar 101 a 200`);
            
            if (opcion == 1) {
                    for (var i = 1; i <= 100; i++) {
                        document.write("<br/>");
                        document.write("-"+i);
                    }
                }
                
            if (opcion == 2 )  {
                    for (var j = 101; j <= 200; j++) {
                        document.write("<br/>");
                        document.write("-"+j);
                    }
            
            }

            if (opcion !== 1 && 2 )  {
                    alert("esta no es una opcion");
                    }
            

            
        
    </script>


</body>
</html>
